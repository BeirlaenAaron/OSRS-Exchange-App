<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Exchange App - Landing</title>

    <link rel="stylesheet" href="css/screen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script src="./script/validation.js"></script>
</head>
<body>
    <section class="c-app-landing">
        <div class="o-container">
            <div class="c-landing">
                <img class="c-landing-logo" src="./img/banner.png">
                <div class="c-landing-title">Keep track of the marketplace</div>
                <div class="c-landing-description">
                    Check out the price fluctuations of items within Old School RuneScape. See which items are rising and falling, useful for trading your items on the marketplace.
                </div>
                <img class="c-landing-mockup" src="./img/mock-up.png">
                <form class="c-landing-subscribe js-email-field" action="#">
                    <span class="c-label c-label-error js-email-error" style="opacity: 0;">This field is required.</span>
                    <div class="c-landing-subscribe-input">
                        <input class="c-input js-email-input" type="email" name="email" id="email" placeholder="Email address">
                        <button id="button" class="o-button-reset c-button-newsletter js-email-button" type="submit">SUBSCRIBE</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
